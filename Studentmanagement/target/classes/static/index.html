<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Admin Panel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- JS -->
    <script src="/script.js" defer></script>
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <h2>ðŸŽ“ Admin</h2>

        <ul>
            <li class="active">Students</li>
            <li>Courses</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>

    </div>


    <!-- MAIN -->
    <div class="main">

        <!-- TOP BAR -->
        <div class="topbar">

            <input
                    type="text"
                    id="searchBox"
                    placeholder="ðŸ” Search..."
                    onkeyup="searchStudents()"
            >

            <button onclick="openModal()">âž• Add Student</button>

        </div>


        <!-- TABLE -->
        <div class="table-box">

            <table>

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Courses</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody id="studentTable">
                <!-- Data loaded by JS -->
                </tbody>

            </table>

        </div>


        <!-- PAGINATION -->
        <div class="pagination">

            <button onclick="prevPage()">â¬… Prev</button>

            <span id="pageNum">1</span>

            <button onclick="nextPage()">Next âž¡</button>

        </div>


    </div>

</div>


<!-- MODAL -->
<div id="studentModal" class="modal">

    <div class="modal-content">

        <h3 id="modalTitle">Add Student</h3>

        <input type="hidden" id="studentId">

        <input id="name" placeholder="Name">
        <input id="email" placeholder="Email">
        <input id="course" placeholder="Courses (comma separated)">

        <div class="modal-actions">

            <button onclick="saveStudent()">Save</button>

            <button class="cancel" onclick="closeModal()">Cancel</button>

        </div>

    </div>

</div>

</body>
</html>
