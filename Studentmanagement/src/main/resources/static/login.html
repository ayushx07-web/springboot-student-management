<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/login.js"></script>


    <style>

        body {
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;

            /* Soft background */
            background: linear-gradient(135deg, #1f2933, #111827);
        }

        .login-box {
            background: #ffffff;
            width: 350px;
            padding: 35px;

            border-radius: 12px;

            box-shadow: 0 15px 40px rgba(0,0,0,0.4);

            text-align: center;
        }

        .icon {
            font-size: 45px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
            color: #1f2933;
        }

        input {
            width: 100%;
            padding: 12px;

            margin: 10px 0;

            border: 1px solid #ccc;
            border-radius: 6px;

            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;

            margin-top: 15px;

            background: #2563eb;
            color: white;

            border: none;
            border-radius: 6px;

            font-size: 16px;

            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }

    </style>
</head>

<body>

<div class="login-box">

    <div class="icon">üîê</div>

    <h2>Admin Login</h2>

    <!-- IMPORTANT: Spring Security Form -->
    <form method="post" action="/login">

        <input
                type="text"
                name="username"
                placeholder="Username"
                required
        >

        <input
                type="password"
                name="password"
                placeholder="Password"
                required
        >

        <button type="submit">Login</button>

        <!-- Error Message -->
        <div class="error">
            <div class="error" id="errorMsg"></div>

            Invalid username or password
            </span>
        </div>

    </form>

</div>

<script>
    const params = new URLSearchParams(window.location.search);

    if (params.get("error")) {
        document.getElementById("errorMsg").innerText =
            "Invalid username or password";
    }
</script>


</body>
</html>
